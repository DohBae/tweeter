<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-element.css" type="text/css" />
    
    <link href ="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/styles/composer-char-counter.js" type="text/javascript" ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navBarHome">
      <span class="tweeter">tweeter</span> 
      <div> 
        <span class="writeNewTweet">Write a new tweet</span>
        <p class="downArrow"><i class="fa-solid fa-angles-down"></i></p>
      </div>
    </nav>
    <header class="userProfile">
      <div class="profilePicture">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="profileName">
          <h2>Your Name</h2>
      </div>
  </header>
    
    <!-- Page-specific (main) content here -->
    <main>
      <section>
        <form class="newTweet">
          <h2>Compose Tweet</h2>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
            <div class="tweetButtonCharCount">
            <button type="submit" class="tweetButton">Tweet</button>
            <output name="counter" for="tweet-text" id="characterCount">140</output>
          </div>
        </form>
        <article class="tweetsHomePage">
          <header>
            <div>
              <img src="https://i.imgur.com/nlhLi3I.png">
              <span>Sheeve Palpatine</span>
            </div>
              <span class="handle">@TheSenate66</span>
          </header>
          <p class="tweetContent">Did you ever hear the tragedy of darth plagueis the wise?</p>
            <footer>
              <span>1 day ago</span>
              <div>
              <span class="flag"><i class="fa-solid fa-flag"></i></span>
              <span class="retweet"><i class="fa-solid fa-retweet"></i></span>
              <span class="heart"><i class="fa-solid fa-heart"></i></span>
            </div>
            </footer>
        </article>
      </section>
    </main>
  </body>
</html>
